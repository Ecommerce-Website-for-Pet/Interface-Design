<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="icon" type="image/x-icon" href="./library/logoko-01.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/09f1ff1e12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="./js/angular.js"></script>
    <link rel="stylesheet" href="./css/products_detail.css">
    <script>
        let urlparams = new URLSearchParams(location.search);
        var id = urlparams.get('productId');
    </script>
    <script>
        let app = angular.module("angularApp", []);
        app.controller("DetailController", function($scope, $http) {
            $http({
                method: "GET",
                url: "products.json"
            }).then(
                function success(response) {
                    $scope.selectedProduct = response.data.find(value => value.productid == id)
                },
                function error(response) {
                    $scope.error = response.statusText;
                }

            );
            $scope.selectProduct = function(val) {
                $scope.productDetails = val;
            }


        })
    </script>

</head>

<body ng-app="angularApp" ng-controller="DetailController">
    <div w3-include-html="header.html"></div>

    <div class="products_detail_container">
        <div class="products_main">
            <div class="products_content">
                <div class="products_gallery">
                    <div class="products_gallery-left">
                        <div class="products_gallery-slider">
                            <div style="text-align:center" class="dot_container">
                                <span class="dot" onclick="currentSlide(1)">
                                <img src="{{selectedProduct.image}}" alt=""></span>
                                <span class="dot" onclick="currentSlide(2)">
                                <img src="{{selectedProduct.image2}}" alt=""></span>
                                <span class="dot" onclick="currentSlide(3)">
                                <img src="" alt=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="products_gallery-right">
                        <div class="gallery_slides-container">
                            <div class="mySlides fade">

                                <img src="{{selectedProduct.image}}" style="width:100%">

                            </div>

                            <div class="mySlides fade">

                                <img src="{{selectedProduct.image2}}" style="width:100%">

                            </div>

                            <div class="mySlides fade">

                                <img src="" style="width:100%">

                            </div>

                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <br>

                    </div>

                </div>
                <div class="products_infor">
                    <div class="products_infor-summary" id="idneee">
                        <h1 class="products_name">{{selectedProduct.name}}</h1>
                        <SPan class="sub-title-products" style="color: #da1f24;">Thương hiệu</SPan>
                        <a href="" class="brand_name">{{selectedProduct.label}}</a>
                    </div>
                    <div class="products_buybox-wrapper">
                        <div class="products_buybox-options">
                            <div class="products_price">
                                <div>
                                    <label>Giá bán:</label>
                                    <span class="price-amount">
                                         <span class="price">{{selectedProduct.price}}</span>
                                    <span style="color: #b93505; font-weight: 700;">đ</span>
                                    </span>
                                </div>
                            </div>
                            <div class="availability">
                                <div class="stock">Còn hàng</div>
                            </div>
                            <div class="button_select-weight">
                                <div class="weight-label">
                                    <label>Chọn trọng lượng (Select weight)</label>
                                </div>
                                <div class="weight-option">
                                    <button>{{selectedProduct.weights[0].weight}} - {{selectedProduct.price}}đ</button>
                                    <button>{{selectedProduct.weights[1].weight}} - 390.000đ</button>
                                    <button>{{selectedProduct.weights[2].weight}} - 1.340.000đ</button>
                                </div>
                            </div>
                            <div class="button_select-color">
                                <div class="weight-label">
                                    <label>Chọn màu sắc (Select color)</label>
                                </div>
                                <div class="color-option">
                                    <button>{{selectedProduct.color[0].backgroundcolor}}</button>
                                    <button class="btncolor">{{selectedProduct.color[1].backgroundcolor}}</button>
                                    <button class="btncolor">{{selectedProduct.color[2].backgroundcolor}}</button>
                                </div>
                            </div>
                        </div>
                        <div class="products_buybox">
                            <form action="" class="cart">
                                <div class="quantity_select" style="float: left;">
                                    <div class="quantity-dropdown">
                                        <label for="quantity">Số lượng</label>
                                        <select name="quantity" id="quantity" title="Chọn số lượng" class="qty_select">
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>
                                        <button type="submit" name="add-to-cart" class="btn_add-to-cart">Thêm vào giỏ hàng</button>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="products_detail">
            <div class="products_detail-description">
                <ul class="products_detail-tabs">
                    <li class="tab-active" ng-click="selectProduct(selectedProduct)">
                        <p>Mô tả</p>
                    </li>
                    <!-- <li class="tab-address">
                        <p ng-click="location">Địa chỉ mua hàng</p>
                    </li> -->
                </ul>
                <div class="products_description-container">
                    <div class="products_description" ng-if="productDetails">

                        <div class="products_description-text">
                            <h3 class="products_description-title">Mô tả</h3>
                            <p id="description">
                                {{productDetails.description}}
                            </p>
                            <br>
                            <h3 class="products_description-title">Mục đích</h3>
                            <p>
                                {{productDetails.purpose}}
                            </p>
                            <br>
                            <h3 class="products_description-title">Hướng dẫn sử dụng</h3>
                            <p>
                                {{productDetails.instruct}}
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>

    <script src="./js/chatBox&returnTop-btn.js"></script>

    <script src="./js/flat-menu.js"></script>


</body>

</html>
